  <body>
    <!-- Header with logo and main navigation -->
    <header class="page-header">
      <a href="index.html" class="page-header__item">
        <img
          src="img/marco-marchionni-logo.png"
          alt="marco marchionni's logo"
          class="main-logo"
        />
      </a>
      <div class="nav-container page-header__item">
        <nav class="main-menu">
          <ul role="menubar" class="main-menu-list">
            <li role="presentation">
              <a role="menuitem" href="index.html" class="main-menu-list__item"
                >Home</a
              >
            </li>
            <li role="presentation">
              <a
                role="menuitem"
                href="about.html"
                aria-label="About me"
                class="main-menu-list__item"
                >About</a
              >
            </li>
            <li role="presentation">
              <a role="menuitem" href="work.html" class="main-menu-list__item"
                >Work</a
              >
            </li>
            <li role="presentation">
              <a
                role="menuitem"
                href="contact.html"
                class="main-menu-list__item main-menu-list__item--active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
        <input type="checkbox" id="hamburger-input" />
        <div class="hamburger">
          <span class="hamburger__line hamburger__line1"></span>
          <span class="hamburger__line hamburger__line2"></span>
          <span class="hamburger__line hamburger__line3"></span>
        </div>
        <nav class="sidebar-menu">
          <ul role="menubar">
            <li><a role="menuitem" href="index.html">Home</a></li>
            <li>
              <a role="menuitem" href="about.html" aria-label="About me"
                >About</a
              >
            </li>
            <li><a role="menuitem" href="work.html">Work</a></li>
            <li><a role="menuitem" href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="overlay"></div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
      <h1>Contacts</h1>
      <div class="contact-details-grid">
        <div class="contact-details-grid__item">
          <div class="contact-address">
            <h2>Address</h2>
            <p>
              via Alfonso Marchesani 56<br />
              66054 Vasto Marina (CH)<br />
              ITALY
            </p>
          </div>

          <div class="contact-email">
            <h2>Email</h2>
            <p>
              <a href="mailto:marco.marchionni@gmail.com"
                >marco.marchionni@gmail.com</a
              >
            </p>
          </div>
          <div class="contact-telephone">
            <h2>Telephone</h2>
            <p>
              <a
                href="tel:+393498772307"
                aria-label="Call me on +39 349 8772307"
                >+39 349 8772307</a
              >
            </p>
          </div>
          <div class="contact-skype">
            <h2>Skype</h2>
            <p><a href="skype:marcomarchionni">marcomarchionni</a></p>
          </div>
        </div>
        <div class="contact-details-grid__item">
          <h2>Contact Form</h2>
          <form
            action="https://formspree.io/f/mlekekrq"
            method="post"
            id="contact-form"
          >
            <div class="contact-form">
              <label
                class="standard-label contact-form-grid__item"
                for="first-name"
                >First Name</label
              >
              <input
                id="first-name"
                name="first-name"
                class="contact-form-grid__item form-input"
                type="text"
                required
              />

              <label
                class="standard-label contact-form-grid__item"
                for="last-name"
                >Last Name</label
              >
              <input
                id="last-name"
                name="last-name"
                class="contact-form-grid__item form-input"
                type="text"
                required
              />

              <label class="standard-label contact-form-grid__item" for="email"
                >Email</label
              >
              <input
                id="email"
                name="email"
                class="contact-form-grid__item form-input"
                type="email"
                required
              />

              <label
                class="standard-label contact-form-grid__item"
                for="telephone"
                >Telephone</label
              >
              <input
                id="telephone"
                name="telephone"
                class="contact-form-grid__item form-input"
                type="tel"
              />

              <label
                class="standard-label contact-form-grid__item"
                for="message"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                class="contact-form-grid__item form-input form-textarea"
                maxlength="500"
                required
              ></textarea>
            </div>
            <div class="contact-form__submit">
              <button type="submit" class="button button__primary">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer with social media links -->
    <footer class="page-footer">
      <p class="page-footer__item">Find me on</p>
      <!-- Social icons -->
      <div class="social-media page-footer__item">
        <a
          href="https://www.linkedin.com/in/marco-marchionni-50886a241/"
          target="_blank"
          ><img src="img/linkedin-logo.svg" alt="linkedin logo"
        /></a>
        <a href="https://github.com/marcomarchionni" target="_blank"
          ><img src="img/github-logo.svg" alt="github logo"
        /></a>
        <a
          href="https://stackoverflow.com/users/2864211/marcomk"
          target="_blank"
          ><img src="img/stackoverflow-logo.svg" alt="stackoverflow logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
