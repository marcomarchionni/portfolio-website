<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>

  <body>
    <!-- Header with logo and main menu -->
    <header class="page-header">
      <img
        src="img/marco-marchionni-logo.png"
        alt="marco marchionni's logo"
        class="main-logo page-header__item"
      />
      <nav class="main-menu page-header__item">
        <ul role="menubar" class="main-menu-list">
          <li role="presentation">
            <a
              role="menuitem"
              href="index.html"
              class="main-menu-list__item main-menu-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a
              role="menuitem"
              href="about.html"
              aria-label="About me"
              class="main-menu-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a role="menuitem" href="work.html" class="main-menu-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a role="menuitem" href="contact.html" class="main-menu-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <input type="checkbox" id="hamburger-input" />
      <label class="hamburger-menu" for="hamburger-input">
        <nav role="menubar" class="sidebar-menu">
          <ul>
            <li><a role="menuitem" href="index.html">Home</a></li>
            <li>
              <a role="menuitem" href="about.html" aria-label="About me"
                >About</a
              >
            </li>
            <li><a role="menuitem" href="work.html">Work</a></li>
            <li><a role="menuitem" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </label>
      <div class="overlay"></div>
    </header>

    <!-- Main content -->
    <main class="main-content profile">
      <div class="profile__portrait">
        <img
          src="img/profile-picture.jpg"
          alt="Marco Marchionni's profile picture"
        />
      </div>
      <div class="profile__text">
        <h1>Hello World!</h1>
        <p>
          My name is Marco Marchionni. I am a <span>web</span> developer from
          Vasto, Italy.
        </p>
        <a href="work.html">Check out some of my code</a>
      </div>
    </main>

    <!-- Footer with social media links -->
    <footer class="page-footer">
      <p class="page-footer__item">Find me on</p>
      <!-- Social icons -->
      <div class="social-media page-footer__item">
        <img src="img/github-logo.svg" alt="github logo" />
        <img src="img/twitter-logo.svg" alt="twitter logo" />
        <img src="img/linkedin-logo.svg" alt="linkedin logo" />
      </div>
    </footer>
  </body>
</html>
