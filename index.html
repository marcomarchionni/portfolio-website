<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link

      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <ul role="menubar" class="main-menu-list">

              >
            </li>
            <li role="presentation">
              <a
                role="menuitem"
                href="about.html"
                aria-label="About me"
                class="main-menu-list__item"
                >About</a
              >
            </li>
            <li role="presentation">
              <a role="menuitem" href="work.html" class="main-menu-list__item"

            </li>

        <input type="checkbox" id="hamburger-input" />
        <div class="hamburger">

            <li>
              <a role="menuitem" href="about.html" aria-label="About me"

          </ul>
        </nav>
        <div class="overlay"></div>
      </div>

    <!-- Main content -->
    <main class="main-content profile">
      <div class="profile__portrait">
        <img
          src="img/marco-marchionni-profile-picture.jpg"
          alt="Marco Marchionni's profile picture"
        />
      </div>
      <div class="profile__text">
        <h1>Hello World!</h1>
        <p>
          My name is Marco Marchionni. I am a <span>web</span> developer from
          Vasto, Italy.
        </p>
        <a href="work.html">Check out some of my code</a>

    <!-- Footer with social media links -->
    <footer class="page-footer">
      <p class="page-footer__item">Find me on</p>
      <!-- Social icons -->
      <div class="social-media page-footer__item">
        <a
          href="https://www.linkedin.com/in/marco-marchionni-50886a241/"
          target="_blank"
          ><img src="img/linkedin-logo.svg" alt="linkedin logo"
        /></a>
        <a href="https://github.com/marcomarchionni" target="_blank"
          ><img src="img/github-logo.svg" alt="github logo"
        /></a>
        <a
          href="https://stackoverflow.com/users/2864211/marcomk"

          ><img src="img/stackoverflow-logo.svg" alt="stackoverflow logo"
